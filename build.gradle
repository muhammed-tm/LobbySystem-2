plugins {
    id 'java'
    id 'maven'
}

group 'eu.hypetime.spigot.hypelobby'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        url 'https://cloudnetservice.eu/repositories/'
    }
    maven {
        url 'https://jitpack.io'
    }
    flatDir {
        dirs 'build/libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly group: 'com.destroystokyo.paper' , name: 'paper-api', version: '1.16.5-R0.1-SNAPSHOT'
    compileOnly 'de.dytanic.cloudnet:cloudnet-cloudperms:3.2.0-RELEASE'
    compileOnly 'de.dytanic.cloudnet:cloudnet-driver:3.3.0-RELEASE'
    compileOnly 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
}

compileJava.options.encoding = 'UTF-8'

jar {
    compileJava.options.encoding = 'UTF-8'
    archiveBaseName.set("HypeLobby")
    archiveClassifier.set("SNAPSHOT")
    archiveVersion.set("1.0")
    destinationDir("C:/Users/Andre/Desktop/Programmieren/HypeCloudTestServer/local/services/Lobby-1/plugins/" as File)
}
